<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
        .download_link {
          clear: both;
          margin-left: 25px;
        }

        .download_link a {
          color: #da9e0f;
        }


        .download_link a:hover {
          filter: brightness(1.2);
        }


        .download_link a i {
          float: left;
          width: 20px;
          height: 20px;
          padding-right: 5px;
          display: inline-block;
        }


        .download_link.mac a i {
          background: url(assets/images/mac.png) no-repeat;
          background-size: contain;
          margin-top: -1px;
          margin-left: -1px;
          margin-right: 1px;
        }


        .download_link.win a i {
          background: url(assets/images/win.png) no-repeat;
          background-size: contain;
        }


        .download_link.win {
          margin-bottom: 6px;
        }

        #downloads_small {

        }


        #downloads_small h3 {
          color: #da9e0f;
          font-weight: normal;
        }


        #downloads_small div small {
          color: #7d7d7d;
          font-size: 80%;
          padding-left: 1px;
        }


        h1, h2, h3, h4, h5, h6 {
          font-weight: normal !important;
        }
    </style>



{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>

          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

          {% if site.show_downloads %}
            <section id="downloads_small">
              <h3>Downloads</h3>

              <div class="download_link win">
                <a href="{{ site.download.win_url }}"><i></i> Windows</a>
                <small>(72 MB)</small>
              </div>

              <div class="download_link mac">
                <a href="{{ site.download.mac_url }}"><i></i> MacOS</a>
                <small>(68 MB)</small>
              </div>
            </section>
          {% endif %}
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
